# миллиарды
min_assets: 10
min_revenue: 10

max_liabilities_to_assets: 0.8 # больше - считается уже опасным, но для банков - типо ок
max_debt_to_equity: 2 # 2 - много, >= 3 - считается критическим уровнем (значения взял на канале Андрея Ванина)
min_operating_income_to_interest_expences: 3 # если меньше - плохо, могут возникнуть проблемы с обслуживанием долга

min_roe: 12 # x2~3 ставки цб (субъективно выбираем)

expected_return: 15 # тоже субъективная штука (ожидаемая доходность в процентах)
